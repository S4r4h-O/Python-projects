<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css">
    <title>Job</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Job Application Form</h1>
        <form method="post">
            <div class="form-group mb-4">    
                <label for="firstName">First name:</label>
                <input class="form-control" type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group mb-4">    
                <label for="lastName">Last name:</label>
                <input class="form-control" type="text" id="lastName" name="lastName" required>
            </div>
            
            <div class="form-group mb-4">    
                <label for="email">E-mail:</label>
                <input class="form-control" type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group mb-4">    
                <label for="date">Available start date:</label>
                <input class="form-control" type="date" id="date" name="date" required>
            </div>
            
            <div>
                <label>Current occupation:</label><br>
                <div class="btn-group-vertical" id="occupation">
                    <input class="btn-check form-control" type="radio" id="employed" name="occupation" value="employed" required>    
                    <label class="btn btn-outline" for="employed">Employed</label>
                        
                    <input class="btn-check form-control" type="radio" id="unemployed" name="occupation" value="unemployed">    
                    <label class="btn btn-outline" for="unemployed">Unemployed</label>
                        
                    <input class="btn-check form-control" type="radio" id="selfEmployed" name="occupation" value="selfEmployed">    
                    <label class="btn btn-outline" for="selfEmployed">Self-Employed</label>
                        
                    <input class="btn-check form-control" type="radio" id="student" name="occupation" value="student">    
                    <label class="btn btn-outline" for="student">Student</label>
                </div>
            </div>
            <br><button class="btn btn-secondary mb-4" type="submit">Submit</button>
           
            {% with messages = get_flashed_messages() %}    
            {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
